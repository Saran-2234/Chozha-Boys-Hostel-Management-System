<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="src\assets\hostel logo.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chozha Boys Hostel</title>
  <style>
    .loader-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2147483647;
      /* Max Z-Index */
      transition: opacity 0.5s ease;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(59, 130, 246, 0.2);
      border-left-color: #3b82f6;
      border-right-color: #8b5cf6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 24px;
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
    }

    .loading-text {
      font-family: 'Inter', sans-serif;
      font-size: 1.5rem;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      letter-spacing: 0.5px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .loading-subtext {
      margin-top: 8px;
      font-size: 0.875rem;
      color: #64748b;
      font-family: 'Inter', sans-serif;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.6;
        transform: scale(0.98);
      }

      50% {
        opacity: 1;
        transform: scale(1.02);
      }
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="./src/index.css" rel="stylesheet">
</head>

<body class="min-h-screen professional-bg">
  <div id="initial-loader" class="loader-container">
    <div class="spinner"></div>
    <div class="loading-text">Chozha Boys Hostel</div>
    <div class="loading-subtext">Loading Application...</div>
  </div>
  <div id="root" class="min-h-screen professional-bg"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</body>

</html>
